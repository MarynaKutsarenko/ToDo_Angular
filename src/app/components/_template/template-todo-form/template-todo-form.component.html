<div class="todo-form">
   <div class="todo-content">
      <input type="text" 
      (keyup.enter)="createToDo($event)"
      [(ngModel)]="toDo$.label" 
      placeholder="Enter todo..."/>
   </div>
   <button class="create"
      [disabled]="!toDo$.label" 
      (click)="createToDo($event)">
      <span class="addIssue">Add</span>
   </button>
</div>
